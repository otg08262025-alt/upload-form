<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous File Upload</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0078d7, #00b4d8);
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 95%;
      max-width: 420px;
      padding: 30px 25px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #0078d7;
    }
    .file-input {
      margin: 15px 0;
      padding: 1px;
      border: 2px dashed #bbb;
      border-radius: 10px;
      width: 100%;
      font-size: 1rem;
      background-color: #fafafa;
      cursor: pointer;
      transition: border 0.3s ease;
    }
    .file-input:hover {
      border-color: #0078d7;
    }
    .file-input:disabled {
      background-color: #f1f1f1;
      border-color: #ccc;
      cursor: not-allowed;
    }
    button {
      background: linear-gradient(135deg, #0078d7, #00b4d8);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px 0;
      width: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    }
    button:disabled {
      background: #a0a0a0;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      font-size: 1rem;
      font-weight: bold;
      min-height: 22px;
    }
    #status.success { color: #28a745; }
    #status.error { color: #d83b01; }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0078d7;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Code Section */
    #codeSection {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.4s ease;
    }
    #randomCode {
      font-size: 1.8rem;
      font-weight: bold;
      background: #eef7ff;
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 15px;
      color: #0078d7;
      letter-spacing: 4px;
    }
    #copyBtn {
      background: #444;
      width: auto;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    #countdown {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #d83b01;
      display: none;
    }
    .footer {
      font-size: 0.8rem;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">ðŸ“‚ Anonymous File Upload</div>
    <form id="uploadForm">
      <input type="file" id="fileInput" class="file-input" required />
      <button type="submit" id="uploadBtn">Upload File</button>
    </form>

    <div class="spinner" id="spinner"></div>
    <p id="status"></p>

    <div id="codeSection">
      <p>Your attachment code:</p>
      <div id="randomCode"></div>
      <button id="copyBtn">Copy Code</button>
      <p id="countdown"></p>
    </div>

    <button id="retryBtn" style="display:none;">Retry Upload</button>

    <div class="footer">Â© 2025 Secure & Simple</div>
  </div>

<script>
  const flowUrl = "https://default2e0f74ad066f44ea9cf9557b3c2f8d.49.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/6027004eb29e446b9d31144961ae4d97/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=BvvZnupoOzVkAoh5KYZJ_UsuM2knXlcPLkpRSLFAXO8"; 
  const CLOSE_DELAY = 5; // seconds before auto-close
  const CODE_LENGTH = 6; // adjust code length easily

  function generateCode() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let code = "";
    for (let i = 0; i < CODE_LENGTH; i++) {
      code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
  }

  async function uploadFile(file) {
    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("fileInput");
    const spinner = document.getElementById("spinner");
    const statusEl = document.getElementById("status");
    const retryBtn = document.getElementById("retryBtn");
    const codeSection = document.getElementById("codeSection");
    const randomCodeEl = document.getElementById("randomCode");

    // Reset UI
    statusEl.innerText = "";
    statusEl.className = "";
    retryBtn.style.display = "none";
    codeSection.style.display = "none";

    // Disable input + show spinner
    uploadBtn.disabled = true;
    fileInput.disabled = true; 
    spinner.style.display = "block";
    statusEl.innerText = "â³ Uploading...";

    const reader = new FileReader();
    reader.onload = async function () {
      const base64Data = reader.result.split(",")[1];
      const body = { filename: file.name, file: base64Data };

      let success = false;

      try {
        const response = await fetch(flowUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const result = await response.json().catch(() => null);
        console.log("Flow response:", result);

        if (response.ok) {
          statusEl.innerText = "âœ… File uploaded successfully!";
          statusEl.className = "success";
          success = true;
        } else {
          statusEl.innerText = "âŒ Upload failed! " + (result?.message || "");
          statusEl.className = "error";
        }
      } catch (err) {
        console.error("Error:", err);
        statusEl.innerText = "âŒ Upload failed (network error)";
        statusEl.className = "error";
      } finally {
        spinner.style.display = "none"; 
        uploadBtn.disabled = false;     

        if (success) {
          fileInput.disabled = true;
          uploadBtn.style.display = "none"; 

          const code = generateCode();
          randomCodeEl.innerText = code;
          codeSection.style.display = "block";
        } else {
          fileInput.disabled = false;
          retryBtn.style.display = "inline-block";
        }
      }
    };
    reader.readAsDataURL(file);
  }

  document.getElementById("uploadForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const file = document.getElementById("fileInput").files[0];
    if (!file) {
      alert("Please select a file!");
      return;
    }
    uploadFile(file);
  });

  document.getElementById("retryBtn").addEventListener("click", () => {
    const file = document.getElementById("fileInput").files[0];
    if (file) uploadFile(file);
  });

  document.getElementById("copyBtn").addEventListener("click", () => {
    const code = document.getElementById("randomCode").innerText;
    navigator.clipboard.writeText(code).then(() => {
      const countdownEl = document.getElementById("countdown");
      let timeLeft = CLOSE_DELAY;
      countdownEl.style.display = "block";
      countdownEl.innerText = `âœ… Code copied! Closing in ${timeLeft}s...`;

      const timer = setInterval(() => {
        timeLeft--;
        countdownEl.innerText = `âœ… Code copied! Closing in ${timeLeft}s...`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          window.close();
        }
      }, 1000);
    });
  });
</script>
</body>
</html>
