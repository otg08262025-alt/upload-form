<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safety Observation Portal</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 10px;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    /* Header */
    .card-header {
      background: #fff;
      padding: 10px 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    .card-header h2 {
      margin: 0;
      color: #1a3e72;
      font-size: 1.1rem;
      font-weight: 600;
    }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      background: #f9f9f9;
      font-weight: 500;
      transition: background 0.3s;
    }
    .tab:hover {
      background: #f0f0f0;
    }
    .tab.active {
      background: #fff;
      border-bottom: 3px solid #1a3e72;
      color: #1a3e72;
      font-weight: 600;
    }

    .tab-content {
      display: none;
      padding: 15px;
    }
    .tab-content.active {
      display: block;
    }

    iframe {
      width: 100%;
      min-height: 70vh;
      border: none;
      display: none; /* hidden until loaded */
    }

    /* Spinner */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1a3e72;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Upload section */
    .upload-box {
      border: 2px dashed #1a3e72;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      background: #f8fafc;
    }
    .upload-box input {
      margin-top: 15px;
    }
    .upload-box button {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #1a3e72;
      color: white;
      cursor: pointer;
      font-weight: 500;
    }
    .upload-box button:hover {
      background: #16325c;
    }
    #message {
      margin-top: 15px;
      font-weight: 500;
    }
    /* Code section */
    #codeSection {
      display: none;
      margin-top: 20px;
    }
    #generatedCode {
      font-size: 1.5rem;
      font-weight: bold;
      background: #eef7ff;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 10px;
      color: #1a3e72;
      letter-spacing: 3px;
    }
    #copyBtn {
      background: #444;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #copyBtn:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2>📋 Safety Observation Portal</h2>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" onclick="switchTab(event, 'formTab')">Form</div>
      <div class="tab" onclick="switchTab(event, 'uploadTab')">File Upload</div>
    </div>

    <!-- Tab Contents -->
    <div id="formTab" class="tab-content active">
      <div id="loader" class="spinner"></div>
      <iframe 
        src="https://forms.office.com/Pages/ResponsePage.aspx?id=rXQPLm8G6kSc-VV7PC-NSeWT8yXfPp1Jnc9wKq4L7J9UMERCSURWRVg1SThXVkhVU1hYSTZSVzNSTi4u" 
        allowfullscreen
        onload="document.getElementById('loader').style.display='none'; this.style.display='block';">
      </iframe>
    </div>

    <div id="uploadTab" class="tab-content">
      <div class="upload-box">
        <h3>📂 Upload Supporting File</h3>
        <form id="uploadForm">
          <input type="file" id="fileInput" required />
          <br />
          <button type="submit">Upload</button>
        </form>
        <p id="message"></p>

        <div id="codeSection">
          <p>Your attachment code:</p>
          <div id="generatedCode"></div>
          <button id="copyBtn" onclick="copyCode()">Copy Code</button>
        </div>
      </div>
    </div>
  </div>

<script>
  // Tab switching
  function switchTab(evt, tabId) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    evt.currentTarget.classList.add('active');
    document.getElementById(tabId).classList.add('active');
  }

  // Random code generator
  function generateCode(length = 6) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let code = '';
    for (let i = 0; i < length; i++) {
      code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
  }

  const uploadForm = document.getElementById('uploadForm');
  const message = document.getElementById('message');
  const codeSection = document.getElementById('codeSection');
  const generatedCodeEl = document.getElementById('generatedCode');

  uploadForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    if (!file) {
      message.style.color = "red";
      message.textContent = "Please select a file.";
      return;
    }

    message.textContent = "⏳ Uploading...";
    message.style.color = "black";
    codeSection.style.display = "none";

    const reader = new FileReader();
    reader.onload = async function() {
      const base64Data = reader.result.split(",")[1]; // strip prefix
      const body = {
        filename: file.name,
        file: base64Data
      };

      try {
        const response = await fetch("https://default2e0f74ad066f44ea9cf9557b3c2f8d.49.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/6027004eb29e446b9d31144961ae4d97/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=BvvZnupoOzVkAoh5KYZJ_UsuM2knXlcPLkpRSLFAXO8", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        if (response.ok) {
          message.style.color = "green";
          message.textContent = "✅ File uploaded successfully!";
          const code = generateCode();
          generatedCodeEl.textContent = code;
          codeSection.style.display = "block";
        } else {
          const errorText = await response.text();
          message.style.color = "red";
          message.textContent = "❌ Upload failed: " + errorText;
        }
      } catch (err) {
        message.style.color = "red";
        message.textContent = "❌ Error: " + err.message;
      }
    };
    reader.readAsDataURL(file);
  });

  function copyCode() {
    const code = generatedCodeEl.textContent;
    navigator.clipboard.writeText(code).then(() => {
      alert("Code copied: " + code);
    });
  }
</script>
</body>
</html>
